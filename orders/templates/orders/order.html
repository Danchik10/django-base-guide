{% extends "orders/base.html" %}

{% block content %}
<div>
    <form action="{% url 'orders:order' %}" method="post">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        <div>
            <label for="{{ form.shipping_address.id_for_label }}">Адрес</label>
            {{ form.shipping_address }}
        </div>
        <div>
            <label for="{{ form.phone.id_for_label }}">Номер телефона</label>
            {{ form.phone }}
        </div>
        <div>
            <label for="{{ form.payment_method.id_for_label }}">Способ оплаты</label>
            {{ form.payment_method }}
        </div>
</div>


    <h4>Ваш заказ</h4>
    <ul>
        {% for item in basket %}
        <li>{{ item.product.name }} - {{ item.quantity }} шт.</li>
        {% endfor %}
    </ul>
</form>

<form action="{% url 'users:profile' %}" method="post">
    {% csrf_token %}
    <button type="submit">Подтвердить заказ</button>
</form>
</div>
{% endblock %}
