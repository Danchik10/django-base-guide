{% load static  %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
       <!-- Шапка -->
    <header>
        <h1>Мой магазин</h1>
    </header>
    <div>
        <ul>
            <li><a href="{% url 'users:profile' %}">Профиль</a></li>
            <li><a href="{% url 'users:logout' %}">Выйти</a></li>
            {% if user.is_superuser or user.is_staff %}
            <li><a href="{% url 'admin:index' %}">Админ панель</a></li>
            {% endif %}
        </ul>
    </div>

    <!-- Основное содержимое -->
    <main>
        {% block content %}
        <!-- Сюда подставится содержимое из index.html и products.html -->
        {% endblock %}
    </main>
</body>
</html>
